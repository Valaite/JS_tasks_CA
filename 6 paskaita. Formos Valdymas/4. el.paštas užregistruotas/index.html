<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

</head>

<body>
  <form>
        <input id="email" type="text" placeholder="Your email" />
            <input id="agreeToRecieve" name="agree" type="checkbox" />
            <label for="consultation">sutinku gauti laiškus</label>

        <button type="submit">Submit</button>
    </form>
    <h1 id="result"></h1>
</body>
<script>
const form = document.querySelector("form");
 form.addEventListener("submit", myFunction);
        function myFunction(event){
            event.preventDefault();

        const userEmail = document.getElementById("email").value;
        const isAgreeToRecieveChecked = document.getElementById(
            "agreeToRecieve"
        ).checked;

        if (isAgreeToRecieveChecked && userEmail) {
            document.querySelector("h1").textContent = ("El. paštas sėkmingai užregistruotas")
        } else {
            if (!isAgreeToRecieveChecked) {
                document.querySelector("h1").textContent = ("Registracija nesėkminga")
        }
    };
        }
   
</script>

</html>
