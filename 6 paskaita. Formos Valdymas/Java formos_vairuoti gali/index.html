    <form>
<input type="text" name="name" placeholder="Name">
<input type="number" name="age" placeholder="Age">
<button type="submit">Submit</button>
    </form>


<script>
document.querySelector("form"); addEventListener("submit", myFunction);
    function myFunction(event){
        event.preventDefault();
        const result = document.querySelector("input[name=age]").value;
        const vardas = document.querySelector("input[name=name]").value;
        if (result>= 18) {
            document.querySelector("h1").textContent = "Vairuoti gali: " + vardas;
} else {
    document.querySelector("h1").textContent = "Dar mokytis vairuoti: " + vardas;
    }}
</script>
