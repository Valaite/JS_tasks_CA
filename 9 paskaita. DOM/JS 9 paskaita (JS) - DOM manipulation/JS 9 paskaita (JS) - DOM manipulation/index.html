<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="test-heading" onclick="headingClick()">
      Click heading to change font size
    </h1>

    <button id="jumping-button" onclick="jumpingButtonClick()">
      Jumping button
    </button>

    <div class="button-container">
      <button
        id="jumping-button-upgraded"
        onclick="jumpingButtonUpgradedClick()"
      >
        Jumping button upgraded
      </button>
    </div>

    <div class="input-container">
      <input id="user-input" type="text" placeholder="enter some text"/>
    </div>


    <div class="color-button-container">

        <button id="color-button">Press me to change the color</button>
    </div>

    <div class="color-button-container">

        <button id="advanced-color-button">Press me to change the color</button>
    </div>


    <script src="./scripts.js"></script>
  </body>
</html>
