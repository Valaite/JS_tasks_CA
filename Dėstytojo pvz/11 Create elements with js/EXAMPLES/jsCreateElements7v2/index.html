<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="parent">
      <div id="child" class="child"></div>
    </div>
    <button onclick="toggleBattery()">Toggle battery</button>
  </body>
  <script>
    const child = document.getElementById("child");
    child.setAttribute("charged", false);

    console.log(typeof child.attributes.charged.value);

    function charge() {
      const child = document.getElementById("child");
      child.style.width = "100%";
      child.style.backgroundColor = "green";
      child.attributes.charged.value = true;
    }

    function use() {
      const child = document.getElementById("child");
      child.style.width = "10%";
      child.style.backgroundColor = "red";
      child.attributes.charged.value = false;
    }

    const isCharged = (status) => {
      return status === "true" ? true : false;
    };

    const toggleBattery = () => {
      if (isCharged(child.attributes.charged.value)) {
        use();
      } else {
        charge();
      }
    };
  </script>
</html>
