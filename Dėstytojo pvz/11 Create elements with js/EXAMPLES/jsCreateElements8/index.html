<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="parent">
      <div id="child" class="child"></div>
    </div>
    <button onclick="change()">Change State</button>
  </body>

  <script>
    function change() {
      const child = document.getElementById("child");

      console.log("working");

      if (child.style.width === "" || child.style.width === "10%") {
        charge();
      } else if (child.style.width === "100%") {
        use();
      }
    }

    function charge() {
      const child = document.getElementById("child");
      child.style.width = "100%";
      child.style.backgroundColor = "green";
    }

    function use() {
      const child = document.getElementById("child");
      child.style.width = "10%";
      child.style.backgroundColor = "red";
    }
  </script>
</html>
