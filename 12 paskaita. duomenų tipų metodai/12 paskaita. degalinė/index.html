<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doc</title>
</head>

<body>
    <form>
        <input type="number" id="price" step="0.001" placeholder="Price" />
        <input type="number" id="quant" step="0.1" placeholder="Quantity" />
        <button type="submit">Calc</button>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault();

            const price = Number(document.getElementById("price").value);
            const quant = Number(document.getElementById("quant").value);
            const totalPrice = price * quant;

            const body = document.createElement("h1");

            body.textContent = totalPrice.toFixed(2);

            document.body.append(body);

        });

    </script>
</body>

</html>
