<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doc</title>
</head>

<body>
    <form>
        <input type="text" id="name" placeholder="Your Name" />
        <button type="submit">Submit</button>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value.trim().split(" ");
            const body1 = document.createElement("h1");
             body1.textContent = name[0];
             document.body.append(body1);

             const body2 = document.createElement("h1");
             body2.textContent = name[1];
             document.body.append(body2);
            }
        );

    </script>
</body>

</html>
