<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="brand" placeholder="Car Brand" />
        <input type="text" id="model" placeholder="Model" />
        <input type="text" id="mileage" placeholder="Mileage" />
        <input type="number" id="price" placeholder="Price" />
        <input type="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30">
        <br>
        <button type="submit">Submit</button>
    </form>
    <div class="wrapper"></div>

    <script>

        class Car {
            constructor(brand, model, mileage, price, image) {
                this.brand = brand;
                this.model = model;
                this.mileage = mileage;
                this.price = price;
                this.image = image;
            }

            addToList() {
                const card = document.createElement('div');
                card.className = "card";
                card.addEventListener('click', () => alert(`Price: ${this.price}`));

                const img = document.createElement('img');
                img.src = this.image;

                const text = document.createElement('h6');
                text.innerText = `${this.brand} ${this.model}`;

                card.append(img, text);
                document.querySelector('div.wrapper').append(card)
            }
        }

        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            const brand = document.getElementById('brand').value;
            const model = document.getElementById('model').value;
            const mileage = document.getElementById('mileage').value;
            const price = document.getElementById('price').value;
            const image = document.getElementById('image').value;

            const car = new Car(brand, model, mileage, price, image);
            car.addToList();
        });

    </script>
</body>
